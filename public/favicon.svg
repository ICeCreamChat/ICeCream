<svg width="512" height="512" viewBox="-100 -100 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ice-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F7FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81D4FA;stop-opacity:1" />
    </linearGradient>

    <g id="branch">
      <line x1="0" y1="0" x2="0" y2="-90" stroke="#29B6F6" stroke-width="12" stroke-linecap="round" />
      <path d="M0,-20 L-10,-35 M0,-20 L10,-35" stroke="#29B6F6" stroke-width="9" stroke-linecap="round" fill="none" />
      <path d="M0,-50 L-25,-75 M0,-50 L25,-75" stroke="#29B6F6" stroke-width="9" stroke-linecap="round" fill="none" />
      <path d="M0,-75 L-12,-85 M0,-75 L12,-85" stroke="#29B6F6" stroke-width="7" stroke-linecap="round" fill="none" />
      <rect x="-3" y="-53" width="6" height="6" transform="rotate(45 0 -50)" fill="#E1F5FE" />
    </g>

    <mask id="global-mask">
      <rect x="-100" y="-100" width="200" height="200" fill="white" />
      <!-- Artistic ICe Text (Cutout) -->
      <text x="0" y="0" font-family="Georgia, serif" font-weight="bold" font-style="italic" font-size="16" text-anchor="middle" dominant-baseline="middle" fill="black" transform="translate(0, 2)">ICe</text>
    </mask>
  </defs>

  <g mask="url(#global-mask)">
      <circle cx="0" cy="0" r="95" fill="url(#ice-gradient)" opacity="0.1" />

      <g stroke="#0288D1">
        <use href="#branch" transform="rotate(0)" />
        <use href="#branch" transform="rotate(60)" />
        <use href="#branch" transform="rotate(120)" />
        <use href="#branch" transform="rotate(180)" />
        <use href="#branch" transform="rotate(240)" />
        <use href="#branch" transform="rotate(300)" />
      </g>
      
      <polygon points="0,-22 19,-11 19,11 0,22 -19,11 -19,-11" fill="#B3E5FC" stroke="#0288D1" stroke-width="4" />
  </g>
</svg>
